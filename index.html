    <script>
        $('#content.intro-content').mousemove(function() {
           $('.intro-content a').css({
                opacity: 1,
           });
        });
        $('#content.intro-content').mouseover(function() {
            var bg_hide = function(){
                $('.intro-content a').css({
                    opacity: 0,
                });
            };
            setTimeout(bg_hide, 2000);
        });
        var bg_last = function(){
            $('.intro-content a').addClass('show');
        };
        setTimeout(bg_last, 6000);
    </script>
